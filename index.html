<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tines Kunst</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tines Kunst</h1>
    <p>Einzigartige Werke mit Liebe gemacht</p>
  </header>

  <nav>
    <button onclick="showSection('start')">Start</button>
    <button onclick="showSection('galerie')">Galerie</button>
    <button onclick="showSection('ueber')">Über mich</button>
    <button onclick="showSection('kontakt')">Kontakt</button>
  </nav>

  <main>
    <section id="start" class="content-section">
      <h2>Willkommen!</h2>
      <p>Hier findest du handgemalte Kunstwerke von Tine.</p>
    </section>

    <section id="galerie" class="content-section" style="display: none;">
      <h2>Galerie</h2>
      <div class="gallery">
        <img src="Pictures/Pic1.jpg" alt="Kunstwerk 1" />
        <img src="Pictures/Pic2.jpg" alt="Kunstwerk 2" />
        <img src="Pictures/Pic3.jpg" alt="Kunstwerk 3" />
        <img src="Pictures/Pic4.jpg" alt="Kunstwerk 4" />
        <img src="Pictures/Pic5.jpg" alt="Kunstwerk 5" />
        <img src="Pictures/Pic6.jpg" alt="Kunstwerk 6" />
        <img src="Pictures/Pic7.jpg" alt="Kunstwerk 7" />

      </div>
    </section>

    <section id="ueber" class="content-section" style="display: none;">
      <h2>Über mich</h2>
      <p>Ich bin Tine, eine leidenschaftliche Künstlerin aus Bayern.</p>
    </section>

    <section id="kontakt" class="content-section" style="display: none;">
      <h2>Kontakt</h2>
      <p>Schreib mir gerne: tine@example.de</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Tines Kunst. Alle Rechte vorbehalten.
  </footer>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => section.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
