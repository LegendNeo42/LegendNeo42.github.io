<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tines Kunst</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tines Kunst</h1>
    <p>Einzigartige Werke mit Liebe gemacht</p>
  </header>

  <nav>
    <button data-section="start">Start</button>
    <button data-section="galerie">Galerie</button>
    <button data-section="ueber">Über mich</button>
    <button data-section="kontakt">Kontakt</button>
  </nav>

  <main>
    <section id="start" class="content-section">
      <h2>Willkommen!</h2>
      <p>Hier findest du handgemalte Kunstwerke von Tine.</p>
    </section>

    <section id="galerie" class="content-section hidden">
      <h2>Galerie</h2>
      <div class="gallery">
        <img src="Pictures/Pic1.jpg" alt="Kunstwerk 1" />
        <img src="Pictures/Pic2.jpg" alt="Kunstwerk 2" />
        <img src="https://via.placeholder.com/200" alt="Testbild" />
        <!--<img src="Pictures/Pic3.jpg" alt="Kunstwerk 3" />
        <img src="Pictures/Pic4.jpg" alt="Kunstwerk 4" />
        <img src="Pictures/Pic5.jpg" alt="Kunstwerk 5" />
        <img src="Pictures/Pic6.jpg" alt="Kunstwerk 6" />
        <img src="Pictures/Pic7.jpg" alt="Kunstwerk 7" />-->

      </div>
    </section>

    <section id="ueber" class="content-section hidden">
      <h2>Über mich</h2>
      <p>Ich bin Tine, eine leidenschaftliche Künstlerin aus Bayern.</p>
    </section>

    <section id="kontakt" class="content-section hidden">
      <h2>Kontakt</h2>
      <p>Schreib mir gerne: tine@example.de</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Tines Kunst. Alle Rechte vorbehalten.
  </footer>

  <script>
    const buttons = document.querySelectorAll('nav button');
    const sections = document.querySelectorAll('.content-section');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const target = button.getAttribute('data-section');
        sections.forEach(section => {
          section.classList.add('hidden');
        });
        document.getElementById(target).classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
